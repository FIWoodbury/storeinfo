<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Store Layout</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    margin: 0;
    padding: 15px;
    text-align: center;
  }

  .container {
    max-width: 1000px;
    margin: auto;
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  .lang-toggle button {
    margin: 5px;
    padding: 8px 14px;
    font-size: 14px;
    cursor: pointer;
  }

  .image-wrapper {
    position: relative;
    display: inline-block;
    margin: 20px 0;
  }

  img {
    max-width: 100%;
    border: 1px solid #ccc;
  }

  .highlight {
    position: absolute;
    border: 3px solid red;
    pointer-events: none;
    display: none;
  }

  .buttons {
    margin-top: 20px;
  }

  .buttons button {
    width: 90%;
    max-width: 500px;
    padding: 14px;
    margin: 8px auto;
    font-size: 18px;
    display: block;
    background: #0066cc;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .buttons button:hover {
    background: #004c99;
  }
</style>
</head>

<body>

<div class="container">
  <h2 id="title">ЁЯЫТ Fresh India Woodbury - Store Layout</h2>

  <!-- Language Toggle -->
  <div class="lang-toggle">
    <button onclick="setLang('en')">English</button>
    <button onclick="setLang('ta')">родрооро┐ро┤рпН</button>
    <button onclick="setLang('hi')">рд╣рд┐рдВрджреА</button>
  </div>

  <!-- Image with clickable map -->
  <div class="image-wrapper">
    <img src="store-layout.jpg" usemap="#storemap" id="storeImage">
    <div class="highlight" id="highlightBox"></div>

    <map name="storemap">
      <area shape="rect" coords="100,200,900,260" onclick="selectAisle(1)">
      <area shape="rect" coords="100,270,900,330" onclick="selectAisle(2)">
      <area shape="rect" coords="100,340,900,400" onclick="selectAisle(3)">
      <area shape="rect" coords="100,410,900,470" onclick="selectAisle(4)">
      <area shape="rect" coords="100,480,900,540" onclick="selectAisle(5)">
      <area shape="rect" coords="100,550,900,610" onclick="selectAisle(6)">
    </map>
  </div>

  <!-- Large QR-friendly buttons -->
  <div class="buttons">
    <button onclick="goToAisle(1)" id="a1">Aisle 1 тАУ Flour</button>
    <button onclick="goToAisle(2)" id="a2">Aisle 2 тАУ Lentils</button>
    <button onclick="goToAisle(3)" id="a3">Aisle 3 тАУ Lentils</button>
    <button onclick="goToAisle(4)" id="a4">Aisle 4 тАУ Spices</button>
    <button onclick="goToAisle(5)" id="a5">Aisle 5 тАУ Spices</button>
    <button onclick="goToAisle(6)" id="a6">Aisle 6 тАУ Cooking Essentials</button>
  </div>

</div>

<script>
  const aisles = {
    1: { en: "Aisle 1 тАУ Flour", ta: "ро╡ро┤ро┐ 1 тАУ рооро╛ро╡рпБ", hi: "рдЧрд▓рд┐рдпрд╛рд░рд╛ 1 тАУ рдЖрдЯрд╛", box: [100,200,900,260] },
    2: { en: "Aisle 2 тАУ Lentils", ta: "ро╡ро┤ро┐ 2 тАУ рокро░рпБрокрпНрокрпБ", hi: "рдЧрд▓рд┐рдпрд╛рд░рд╛ 2 тАУ рджрд╛рд▓реЗрдВ", box: [100,270,900,330] },
    3: { en: "Aisle 3 тАУ Lentils", ta: "ро╡ро┤ро┐ 3 тАУ рокро░рпБрокрпНрокрпБ", hi: "рдЧрд▓рд┐рдпрд╛рд░рд╛ 3 тАУ рджрд╛рд▓реЗрдВ", box: [100,340,900,400] },
    4: { en: "Aisle 4 тАУ Spices", ta: "ро╡ро┤ро┐ 4 тАУ роороЪро╛ро▓ро╛", hi: "рдЧрд▓рд┐рдпрд╛рд░рд╛ 4 тАУ рдорд╕рд╛рд▓реЗ", box: [100,410,900,470] },
    5: { en: "Aisle 5 тАУ Spices", ta: "ро╡ро┤ро┐ 5 тАУ роороЪро╛ро▓ро╛", hi: "рдЧрд▓рд┐рдпрд╛рд░рд╛ 5 тАУ рдорд╕рд╛рд▓реЗ", box: [100,480,900,540] },
    6: { en: "Aisle 6 тАУ Cooking Essentials", ta: "ро╡ро┤ро┐ 6 тАУ роЪроорпИропро▓рпН рокрпКро░рпБроЯрпНроХро│рпН", hi: "рдЧрд▓рд┐рдпрд╛рд░рд╛ 6 тАУ рд░рд╕реЛрдИ рд╕рд╛рдордЧреНрд░реА", box: [100,550,900,610] }
  };

  let currentLang = 'en';

  function setLang(lang) {
    currentLang = lang;
    for (let i = 1; i <= 6; i++) {
      document.getElementById('a'+i).innerText = aisles[i][lang];
    }
  }

  function selectAisle(num) {
    const box = aisles[num].box;
    const highlight = document.getElementById('highlightBox');
    highlight.style.display = 'block';
    highlight.style.left = box[0] + 'px';
    highlight.style.top = box[1] + 'px';
    highlight.style.width = (box[2]-box[0]) + 'px';
    highlight.style.height = (box[3]-box[1]) + 'px';
  }

  function goToAisle(num) {
    selectAisle(num);
    // optional navigation
    // window.location.href = `aisle${num}.html`;
  }
</script>

</body>
</html>
